        <h1>Book Your Meeting Here</h1>

            </section>
            <button id="book-btn" style="width:100%; value="Book Meeting">Book Meeting</button>
        </div>
    
        <div class="link-copy">
            <p><b>Link Generated:</b></p>
            <div id="generate-link"></div>
            <p></p>

    <script>
        // Function to generate a meeting link
        document.getElementById("book-btn").addEventListener("click", function() {
            var companyName = document.getElementById("company_name").value.trim();
            var companyEmail = document.getElementById("company_email").value.trim();
    
            // Validate input fields
            if (!companyName || !companyEmail) {
                alert("Please fill in both the Company Name and Email.");
                return;
            }
    
            // Simple email validation (for browsers that may not support the email input type)
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(companyEmail)) {
                alert("Please enter a valid email.");
                return;
            }
    
            // Generate a meeting link with company name and email as query parameters
            var meetingLink = 'meeting.html?company=' + encodeURIComponent(companyName) + '&email=' + encodeURIComponent(companyEmail);
    
            // Display the generated link
            document.getElementById("generate-link").innerHTML = '<a href="' + meetingLink + '" target="_blank">' + meetingLink + '</a>';
        });
    
        // Function to copy the generated link to clipboard
        document.getElementById("copy-btn").addEventListener("click", function() {
            var generatedLink = document.getElementById("generate-link").innerText;
    
            if (!generatedLink) {
                alert("No link to copy!");
                return;
            }
    
            // Create a temporary input to copy the link to clipboard
            var tempInput = document.createElement("input");
            tempInput.value = generatedLink;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
    
            alert("Meeting link copied to clipboard!");
        });
    </script>
